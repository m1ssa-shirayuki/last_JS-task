<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ帳アプリ</title>
    <style>
        body {
            font-family: sans-serif;
        }
        h2 {
            text-align: center;
        }
        #container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: aliceblue;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;        
            border: 1px solid #ccc;
            text-align: left;
            vertical-align: top;
        }
        #save-button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #clear-all {
            padding: 8px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #saved-memos {
            margin-top: 20px;
        }
        .memo {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <h2>簡易メモ帳</h2>
        <textarea type="text" id="item-input" placeholder="ここにメモを入力してください…"></textarea>
        <button id="save-button">保存</button>
        <button id="clear-all">すべて削除</button>

        <div id="saved-memos">
            <h3>保存されたメモ一覧</h3>
            <ul id="memo-list">
                
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="memo.js"></script>
</body>
</html>
